<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Torre de Hanoi</title>
</head>
<body>
    <header>
        <h1>Torre de Hanoi</h1>
    </header>

    <main>
        <section id="game-container">
        </section>
        <section id="rules-container" class="pop-up hidden">
            <h2>Objetivo</h2>
            <p>Passar todas as peças da torre inicial para outra torre</p>
            <h2>Regras</h2>
            <ul>
                <li>Só pode movimentar uma peça por vez</li>
                <li>Uma peça maior não pode ficar acima de uma menor</li>
                <li>Não é permitido movimentar uma peça que esteja abaixo de outra</li>
            </ul>
            <button class="center">Fechar</button>
        </section>
    </main>
    <footer>
        <p>Leonardo Liska</p>
        <p>Estevão Libardi</p>
    </footer>
    <script src="./js/index.js"></script>
</body>
</html>
